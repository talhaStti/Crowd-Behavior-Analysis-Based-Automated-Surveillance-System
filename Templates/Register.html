{% extends 'baseLogin.html' %}
{% load static %}
{% block body %}


  
<div class="container">
  <div class="row mt-5">
  
    <div class="col-12 flex-column d-flex justify-content-center align-items-center">
      
      <div class="form-box">
        <h1 id="title">Register</h1>
        
        <form action="{% url 'register' %}" class="" method="post">
          <div class="input-group">
            <div class="inputfield" id="Username">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                required
              />
            </div>
          </div>
    
          <div class="input-group">
            <div class="inputfield">
              <input
                type="text"
                id="F_name"
                name="F_name"
                placeholder="First name"
                required
              />
            </div>
          </div>
    
          <div class="input-group">
            <div class="inputfield">
              <input
                type="text"
                id="L_name"
                name="L_name"
                placeholder="Last name"
                required
              />
            </div>
          </div>
    
          <div class="input-group">
            <div class="inputfield">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
          </div>
    
          <div class="input-group">
            <div class="inputfield">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <div class="input-group">
            <div class="inputfield">
              <input
                type="password"
                id="password2"
                name="password2"
                placeholder="Confirm password"
                required
              />
            </div>
          </div>
          {% csrf_token %}
          <div class="btn-field">
            <div>

              <button type="submit" id="signUpbtn">Submit</button>
            </div>
            <div>

              <p>already a user? <a href="{% url 'login_view' %}">click here to login</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% if messages %} {% for message in messages %} {% if message.tags %}
<!-- <script>
  alert("{{ message }}");
</script> -->
{% endif %} {% endfor %} {% endif %}
{% endblock body %}



  </body>
</html>
